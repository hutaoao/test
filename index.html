<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        .box{
            position: fixed;
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            pointer-events: none;
            cursor: default;
            touch-action: none;
            z-index: 9999;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
